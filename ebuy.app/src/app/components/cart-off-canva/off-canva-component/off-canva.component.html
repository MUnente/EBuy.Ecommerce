<div class="offcanvas offcanvas-end" tabindex="-1" id="cartOffCanva" aria-labelledby="offcanvasLabel">
    <div class="offcanvas-header">
        <h5 class="offcanvas-title" id="offcanvasLabel">Resumo do carrinho</h5>
        <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
    </div>
    <div class="offcanvas-body">
        <product-card class="card" *ngFor="let product of cart.products" [productInCart]="product"></product-card>
        
        <div class="mt-3 d-flex justify-content-between align-items-center">
            <label class="fs-6 fw-bold">Total: {{ cart.totalPrice | currency:'BRL':'symbol':'1.2-2':'pt' }}</label>
            <a [routerLink]="['/cart']" class="btn btn-primary" (click)="removeBodyOverflowHidden()">Editar carrinho</a>
        </div>
    </div>
</div>
